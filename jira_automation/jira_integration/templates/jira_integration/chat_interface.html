<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2d2d2d;
        }
        .logo {
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            border-radius: 50%;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        .suggestion-item {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #3d3d3d;
        }
        .input-area {
            width: 100%;
            padding: 20px;
            background-color: #2d2d2d;
        }
        .input-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background-color: #3d3d3d;
            border-radius: 8px;
            padding: 10px;
        }
        .input-box input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: #ffffff;
            outline: none;
        }
        .input-box button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #2b5278;
        }
        .assistant-message {
            align-self: flex-start;
            background-color: #3d3d3d;
        }
    </style>
</head>
<body>
    <div class="header">
        <div></div>
        <div class="logo"></div>
        <div>ChatGPT</div>
    </div>
    <div class="chat-history" id="chatHistory">
        <!-- Chat messages will be inserted here -->
    </div>
    <div class="input-area">
        <form id="chatForm">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" name="prompt" placeholder="Message ChatGPT">
                <button type="submit">â†‘</button>
            </div>
        </form>
    </div>
    <script>
        const chatHistory = document.getElementById('chatHistory');
        const chatForm = document.getElementById('chatForm');
        const promptInput = document.querySelector('input[name="prompt"]');
    
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'assistant-message');
            messageDiv.textContent = content;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    
        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = promptInput.value;
            if (!prompt) return;
    
            addMessage(prompt, true);
            promptInput.value = '';
    
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
            try {
                console.log('Sending request with prompt:', prompt);
                const response = await fetch('{% url "process_llm_prompt" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
    
                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Response text:', responseText);
    
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
    
                const result = JSON.parse(responseText);
                console.log('Parsed result:', result);
    
                let assistantResponse;
                if (result.action === 'view_issues') {
                    assistantResponse = 'Here are the current Jira issues:\n' + 
                        result.issues.map(issue => `- ${issue.key}: ${issue.summary} (${issue.status})`).join('\n');
                } else if (result.action === 'create_issue') {
                    assistantResponse = `Created a new Jira issue:\nSummary: ${result.summary}\nDescription: ${result.description}`;
                } else if (result.action === 'chat') {
                    assistantResponse = result.message;
                } else {
                    assistantResponse = 'I'm not sure how to handle that request.';
                }
    
                addMessage(assistantResponse, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false);
            }
        });
    </script>
</body>
</html>
